sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t fgigante/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true fgigante/react-test npm test

after_success:
  - docker build -t fgigante/multi-client ./client
  - docker build -t fgigante/multi-nginx ./nginx
  - docker build -t fgigante/multi-server ./server
  - docker build -t fgigante/multi-worker ./worker
  # Login docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

  # Add tagging for pushing to DockerHub
  - docker tag fgigante/multi-client aidfgdocker/multi-client
  - docker tag fgigante/multi-nginx aidfgdocker/multi-nginx
  - docker tag fgigante/multi-server aidfgdocker/multi-server
  - docker tag fgigante/multi-worker aidfgdocker/multi-worker

  # Take the images and push them to DockerHub
  - docker push aidfgdocker/multi-client
  - docker push aidfgdocker/multi-nginx
  - docker push aidfgdocker/multi-server
  - docker push aidfgdocker/multi-worker

