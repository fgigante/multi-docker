language: generic

sudo: required
services:
  - docker

before_install:
  - docker build -t fgigante/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true fgigante/react-test npm test

after_success:
  - docker build -t fgigante/multi-client ./client
  - docker build -t fgigante/multi-nginx ./nginx
  - docker build -t fgigante/multi-server ./server
  - docker build -t fgigante/multi-worker ./worker
  # Login docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take the images and push them to DockerHub
  - docker push fgigante/multi-client
  - docker push fgigante/multi-nginx
  - docker push fgigante/multi-server
  - docker push fgigante/multi-worker
